<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
 
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.usernameOrEmail" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>

  </mat-form-field>

</div>
<div mat-dialog-content>
 
   
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type='password'[(ngModel)]="data.password"  required>
    </mat-form-field>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button *ngIf='canSubmit' mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
